<!DOCTYPE html>
<html lang="zh"  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>购物车</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="css/weui.css"/>
  <link rel="stylesheet" href="css/weui2.css"/>
  <link rel="stylesheet" href="css/shopcart.css">
</head>
<body ontouchstart>

<header class="header">
  <div class="weui-header ">
    <div class="weui-header-left">
      <a th:href="@{/snack/index}" class="icon icon-95 f-orange"></a>
    </div>
    <h1 class="weui-header-title f-orange">购物车</h1>
<!--    <div class="weui-header-right">
      <a class="edit f-orange">编辑</a>
    </div>-->
  </div>
</header>
<section class="addr">
  <div class="weui_panel weui_panel_access detail">
    <a class="weui_panel_ft m-addr" href="deliver.html">
      <!--<div class="choose-address">需要知道您的收货地址</div>-->
      <div class="name-phone">
        <div class="name">
          <i class="icon icon-85"></i> <span>张益达</span>
        </div>
        <div class="phone">
          <i class="icon icon-104"></i> <span>18698799879</span>
        </div>
      </div>
      <div class="d-addr">逸夫楼223</div>
    </a>
  </div>
</section>
<article class="main">
  <div class="deliver-date">
    <!--<span><span class="date">06月15日</span>配送</span>-->
  </div>
  <div class="list">
    <div class="weui_cells weui_cells_checkbox">
      <label class="weui_cell weui_check_label" for="s11">
        <div class="weui_cell_hd">
          <input type="checkbox" class="weui_check" name="checkbox1" id="s11" checked>
          <i class="weui_icon_checked"></i>
        </div>
      </label>
      <div class="weui_cell_bd weui_cell_primary">
        <figure class="item">
          <div class="item-warp">
            <a class="pic" href="detail.html">
              <img src="images/dbtnt.jpg" width="110" height="105">
            </a>
            <figcaption class="detail">
              <div class="info">
                <strong class="title">大白兔</strong>
                <em class="desc">0.5元/颗</em>
                <div class="price">
                  ￥<strong>0.5</strong>
                </div>
              </div>
            </figcaption>
          </div>
          <div class="buy">
            <span class="sub icon icon-122"></span>
            <span class="count">1</span>
            <span class="add normal icon icon-36"></span>
          </div>
        </figure>
      </div>
    </div>
    <div class="weui_cells weui_cells_checkbox">
      <label class="weui_cell weui_check_label" for="s12">
        <div class="weui_cell_hd">
          <input type="checkbox" class="weui_check" name="checkbox1" id="s12" checked>
          <i class="weui_icon_checked"></i>
        </div>
      </label>
      <div class="weui_cell_bd weui_cell_primary">
        <figure class="item">
          <div class="item-warp">
            <a class="pic" href="detail.html">
              <img src="images/bhc.jpg" width="110" height="105">
            </a>
            <figcaption class="detail">
              <div class="info">
                <strong class="title">冰红茶</strong>
                <em class="desc">3.0/瓶</em>
                <div class="price">
                  ￥<strong>3.0</strong>
                </div>
              </div>
            </figcaption>
          </div>
          <div class="buy">
            <span class="sub icon icon-122"></span>
            <span class="count">1</span>
            <span class="add normal icon icon-36"></span>
          </div>
        </figure>
      </div>
    </div>
    <div class="weui_cells weui_cells_checkbox">
      <label class="weui_cell weui_check_label" for="s13">
        <div class="weui_cell_hd">
          <input type="checkbox" class="weui_check" name="checkbox1" id="s13" checked>
          <i class="weui_icon_checked"></i>
        </div>
      </label>
      <div class="weui_cell_bd weui_cell_primary">
        <figure class="item">
          <div class="item-warp">
            <a class="pic" href="detail.html">
              <img src="images/wl.jpg" width="110" height="105">
            </a>
            <figcaption class="detail">
              <div class="info">
                <strong class="title">卫龙</strong>
                <em class="desc">1.5元/袋</em>
                <div class="price">
                  ￥<strong>1.5</strong>
                </div>
              </div>
            </figcaption>
          </div>
          <div class="buy">
            <span class="sub icon icon-122"></span>
            <span class="count">1</span>
            <span class="add normal icon icon-36"></span>
          </div>
        </figure>
      </div>
    </div>

    <div class="weui_cells weui_cells_checkbox">
      <label class="weui_cell weui_check_label" for="s14">
        <div class="weui_cell_hd">
          <input type="checkbox" class="weui_check" name="checkbox1" disabled id="s14">
          <i class="weui_icon_checked"></i>
        </div>
      </label>
      <div class="weui_cell_bd weui_cell_primary">
        <figure class="item">
          <!--<div class="item-warp">-->
          <div class="no-all">
            <a class="pic" href="detail.html">
              <img src="images/tls.jpg" width="110" height="105">
              <div class="no">无货</div>
            </a>
            <figcaption class="detail">
              <div class="info">
                <strong class="title">特仑苏</strong>
                <em class="desc">6.0元/盒</em>
                <div class="price invalid">
                  ￥<strong>6.0</strong>
                </div>
              </div>
            </figcaption>
          </div>
          <div class="deleted">
            <span class="icon icon-26"></span>
          </div>
        </figure>
      </div>
    </div>

    <div class="hint">
      <span class="price">共<span id="cost" class="cost">0.0</span>元，</span>
      <span id="remark" class="remark">运费1元</span>
    </div>

  </div>
</article>
<footer class="footer">
  <div class="f-main">
    <div id="allSelect" class="weui_cells weui_cells_checkbox">
      <label class="weui_cell weui_check_label" for="all">
        <div class="weui_cell_hd">
          <input type="checkbox" class="weui_check" name="checkbox1" id="all">
          <i class="weui_icon_checked"></i>
        </div>
        <p>全选</p>
      </label>
    </div>

    <div class="submit"><a href="payment.html">去结算</a></div>
    <div class="sell">
      <div class="price">
        <span class="txt">合计：</span><span class="cost">￥<span id="amount">0</span></span>
      </div>
      <span class="desc">不含运费</span>
    </div>
  </div>
</footer>
</body>
<script src="js/lib/zepto.min.js"></script>
<script src="js/shopcart.js"></script>
</html>
